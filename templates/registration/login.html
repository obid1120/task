{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}
{% block content %}
    <section class="contact_section" >
        <div class="container">
          <div class="row">
            <div class="custom_heading-container ">
              <h2>Login to system</h2>
            </div>
          </div>
        </div>
        <div class="container layout_padding2">
            <div class="row">
                <div class="col-md-5">
                    <div class="form_container">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <a href="{% url 'password_reset' %}" class="btn btn-danger mt-2 mb-2" role="button">Forget password</a>
                            <input type="submit" value="Log in" name="submit" class="" style="display: inline-block; background-color: #121313; border: 1px solid #121313; color: #ffffff; border-radius: 5px;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $ ("input").addClass("form-control")
    </script>
{% endblock %}
